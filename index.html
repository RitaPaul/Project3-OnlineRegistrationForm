<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        
        
        <link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Enriqueta|Oleo+Script|Roboto" rel="stylesheet">
    </head>
    <body>
		<div class="wrapper">
	        <form action="index.html" method="post">
				<p class="main-head"> Signup for our newsletter</p>
				<p>Get the latest news on how your code is doing right in your inbox</p>
				<div class="line"></div>
			    <fieldset>
					<legend> Contact-information </legend>
					<div class="container">
						<div  class="item-1 item">	<label for="name">Full Name</label></div>
						<div  class="item-2 item">  <input required type="text" id="name" name="user_name" placeholder="Required  " ></div>
						<div  class="item-1 item">  <label for="mail">Email</label> </div>
						<div  class="item-2 item">	<input  type="email" id="mail" name="user_email" placeholder="Required  "></div>
						<div  class="item-1 item">	<label for="phone">Phone:</label></div>
						<div  class="item-2 item">	<input required type="tel" id="phone" name="user_phone" placeholder="Optional "></div>
						<div  class="item-1 item">	<label for="address">Street Address</label></div>
						<div  class="item-2 item">	<input  type="text" id="address" name="user_address"></div>
						<div  class="item-1 item">	<label for="state">State</label></div>
						<div  class="item-2 item">  <select id="state" name="user_state">
								<option value="calefornia">Calefornia</option>
								<option value="dallas">Dallas</option>
								<option value="washington">Washington</option>
								<option value="delax">Delax</option>
								<option value="copenhagen">Copenhagen</option>
							</select>
						</div>
						<div  class="item-1 item"><label for="code">Zip Code</label></div>	
						<div  class="item-2 item"><input type="text" id="code" name="zip_code"> </div>
					</div>
					</fieldset>
					<hr><br>
					<fieldset>
						<legend>Newsletter</legend>
						<div class="container-1">
							<label class="title">Select the newsletters you would like to recieve</label>
							<div class="check">
								<input type="checkbox" id="htmlNews" name="news" value="html_news" checked>
								<label for="htmlNews"> HTML News</label> 
							</div>
							<div class="check">
								<input type="checkbox" id="cssNews" name="news" value="css">
								<label for="cssNews">CSS News</label>
							</div>
							<div class="check">
								<input type="checkbox" id="jsNews" name="news" value="jScript">
								<label for="jsNews">Javascript News</label>
							</div>
							<label> Newsletter format</label>
							<div class="check">
								<input type="radio" id="htmlFormat" name="newsFormat" value="html" checked>
								<label for="htmlFormat">HTML</label>
							</div>
							<div class="check">
								<input type="radio" id="plainText" name="newsFormat" value="text">
								<label for="plainText">Plain Text</label>
							</div>
							<label for="comment" class="title">Other topics you'd like to hear about</label>
							<textarea name="textarea" id="comment" name="about" class="text" rows="4" placeholder="write your comments here!"></textarea><br>
							<button type="submit">Sign Up</button>	
						</div>
				 </fieldset>
		</div>
    </form>
    <footer>
		<p> &copy; 2017 Rita Paul </p>
	</footer>
    </body>
</html>
